
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Miss Maisy J Favorites • Collections</title>
  <style>
    :root{
      --bg:#fbfaf7;
      --card:#ffffff;
      --ink:#2b2b2b;
      --muted:#6b6b6b;
      --sage:#9aa88f;
      --sand:#e9e3d7;
      --shadow: 0 10px 30px rgba(0,0,0,.08);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 20% -10%, #ffffff 0%, var(--bg) 60%);
      color:var(--ink);
    }
    header{
      padding:28px 18px 10px;
      max-width:1100px;
      margin:0 auto;
    }
    .brand{
      display:flex; gap:14px; align-items:center; flex-wrap:wrap;
    }
    .badge{
      width:44px;height:44px;border-radius:14px;
      background: linear-gradient(135deg, var(--sage), #c9d3c0);
      box-shadow: var(--shadow);
    }
    h1{font-size:1.3rem;margin:0}
    p{margin:6px 0 0;color:var(--muted);line-height:1.35}
    .tabs{
      margin:16px 0 0;
      display:flex; gap:10px; flex-wrap:wrap;
    }
    .tab{
      border:1px solid var(--sand);
      background:#fff;
      padding:10px 12px;
      border-radius:999px;
      cursor:pointer;
      font-weight:600;
      color:#444;
    }
    .tab[aria-selected="true"]{
      border-color: var(--sage);
      background: rgba(154,168,143,.12);
      color:#2d3a2b;
    }
    main{
      max-width:1100px;
      margin:0 auto;
      padding:16px 18px 40px;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap:14px;
      margin-top:12px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--sand);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:14px;
    }
    .card h2{font-size:1.05rem;margin:0 0 6px}
    .card p{margin:0;color:var(--muted)}
    .media{
      margin-top:12px;
      width:100%;
      aspect-ratio: 4/3;
      border-radius: 14px;
      background: linear-gradient(135deg, #f6f3ee, #ffffff);
      border:1px dashed var(--sand);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#8a8a8a;
      font-size:.92rem;
      text-align:center;
      padding:10px;
      overflow:hidden;
    }
    .ctaRow{
      display:flex; gap:10px; flex-wrap:wrap;
      margin-top:12px;
    }
    a.btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:10px 12px;
      border-radius: 12px;
      text-decoration:none;
      border:1px solid var(--sand);
      color:#2b2b2b;
      background:#fff;
      font-weight:650;
    }
    a.btn.primary{
      border-color: var(--sage);
      background: rgba(154,168,143,.14);
    }
    footer{
      max-width:1100px;
      margin:0 auto;
      padding:0 18px 28px;
      color:var(--muted);
      font-size:.92rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="badge" aria-hidden="true"></div>
      <div>
        <h1>Miss Maisy J Favorites</h1>
        <p>Explore the collections — Maisy (storybook), Daisy (everyday), Dino Friends, and Gift Sets.</p>
      </div>
    </div>

    <div class="tabs" role="tablist" aria-label="Collections">
      <button class="tab" role="tab" aria-selected="true" data-view="maisy">Maisy Collection</button>
      <button class="tab" role="tab" aria-selected="false" data-view="daisy">Daisy Collection</button>
      <button class="tab" role="tab" aria-selected="false" data-view="dinos">Dino Friends</button>
      <button class="tab" role="tab" aria-selected="false" data-view="gifts">Gift Sets</button>
    </div>
  </header>

  <main>
    <section id="view"></section>
  </main>

  <footer>
    <div>Tip: Upload images to <strong>/Images</strong> and we can swap the placeholders later.</div>
  </footer>
<script>
  const viewEl = document.getElementById("view");
  const tabs = Array.from(document.querySelectorAll(".tab"));

  const VIEWS = {
    maisy: {
      title: "Maisy Collection (storybook + keepsake)",
      cards: [
        {
          title: "Storybook Maisy Onesie",
          text: "Boutique, gentle watercolor character pieces.",
          image: "images/maisy-onesie.jpg"
        },
        {
          title: "Garden Maisy",
          text: "Soft overalls + calm neutral tones.",
          image: "images/garden-maisy.jpg"
        }
      ]
    },

    daisy: {
      title: "Daisy Collection (everyday + classic florals)",
      cards: [
        {
          title: "Daisy Floral Onesie",
          text: "Simple, timeless all-over daisy designs.",
          image: "images/daisy-onesie.jpg"
        },
        {
          title: "Daisy Essentials",
          text: "Clean neutrals + gentle florals for daily wear.",
          image: "images/daisy-essentials.jpg"
        }
      ]
    },

    dinos: {
      title: "Dino Friends (Maisysaurus world)",
      cards: [
        {
          title: "Maisysaurus",
          text: "Core gentle stego-inspired dino.",
          image: "images/dino-family.jpg"
        {
          title: "Pip Raptor",
          text: "Friendly blue-toned raptor.",
          image: "images/pip-raptor.jpg"
        },
        {
          title: "Poppy Para",
          text: "Blush pink playful friend.",
          image: "images/poppy-para.jpg"
        },
        {
          title: "Tilly Trike",
          text: "Warm beige earth-tone dino.",
          image: "images/tilly-trike.jpg"
        },
        {
          title: "Buddy Bronto",
          text: "Calm pale blue-gray buddy.",
          image: "images/buddy-bronto.jpg"
        },
        {
          title: "Sunny Stego",
          text: "Sun-warm yellow-green stego friend.",
          image: "images/sunny-stego.jpg"
        },
        {
          title: "Dottie Dino",
          text: "Dusty rose sweet friend.",
          image: "images/dottie-dino.jpg"
        }
      ]
    },

    gifts: {
      title: "Gift Sets",
      cards: [
        {
          title: "Maisy Gift Set",
          text: "Onesie + daisy burp cloth (gift-ready).",
          image: "images/maisy-gift-set.jpg"
        },
        {
          title: "Daisy Gift Set",
          text: "Daisy onesie + daisy burp cloth (simple + sweet).",
          image: "images/daisy-gift-set.jpg"
        }
      ]
    }
  };

  function cardHTML(card){
    return `
      <div class="card">
        <h2>${card.title}</h2>
        <p>${card.text}</p>
        <div class="media">
          <img src="${card.image}" alt="${card.title}">
        </div>
        <div class="ctaRow">
          <a class="btn primary" href="#" onclick="alert('Add your Etsy link here later!'); return false;">Shop on Etsy</a>
          <a class="btn" href="#" onclick="alert('Add a collection page link here later!'); return false;">Learn more</a>
        </div>
      </div>
    `;
  }

  function render(viewKey){
    const v = VIEWS[viewKey];
    viewEl.innerHTML = `
      <h2 style="margin:0; font-size:1.15rem;">${v.title}</h2>
      <div class="grid">
        ${v.cards.map(cardHTML).join("")}
      </div>
    `;
    tabs.forEach(t => t.setAttribute("aria-selected", String(t.dataset.view === viewKey)));
  }

  tabs.forEach(btn => btn.addEventListener("click", () => render(btn.dataset.view)));
  render("maisy");
</script>
 
</body>
</html>
