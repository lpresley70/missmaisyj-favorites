
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Miss Maisy J Favorites • Collections</title>
  <style>
    :root{
      --bg:#fbfaf7;
      --card:#ffffff;
      --ink:#2b2b2b;
      --muted:#6b6b6b;
      --sage:#9aa88f;
      --sand:#e9e3d7;
      --shadow: 0 10px 30px rgba(0,0,0,.08);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 20% -10%, #ffffff 0%, var(--bg) 60%);
      color:var(--ink);
    }
    header{
      padding:28px 18px 10px;
      max-width:1100px;
      margin:0 auto;
    }
    .brand{
      display:flex; gap:14px; align-items:center; flex-wrap:wrap;
    }
    .badge{
      width:44px;height:44px;border-radius:14px;
      background: linear-gradient(135deg, var(--sage), #c9d3c0);
      box-shadow: var(--shadow);
    }
    h1{font-size:1.3rem;margin:0}
    p{margin:6px 0 0;color:var(--muted);line-height:1.35}
    .tabs{
      margin:16px 0 0;
      display:flex; gap:10px; flex-wrap:wrap;
    }
    .tab{
      border:1px solid var(--sand);
      background:#fff;
      padding:10px 12px;
      border-radius:999px;
      cursor:pointer;
      font-weight:600;
      color:#444;
    }
    .tab[aria-selected="true"]{
      border-color: var(--sage);
      background: rgba(154,168,143,.12);
      color:#2d3a2b;
    }
    main{
      max-width:1100px;
      margin:0 auto;
      padding:16px 18px 40px;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap:14px;
      margin-top:12px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--sand);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:14px;
    }
    .card h2{font-size:1.05rem;margin:0 0 6px}
    .card p{margin:0;color:var(--muted)}
    .media{
      margin-top:12px;
      width:100%;
      aspect-ratio: 1 / 1;
      border-radius: 14px;
      background: linear-gradient(135deg, #f6f3ee, #ffffff);
      border:1px dashed var(--sand);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#8a8a8a;
      font-size:.92rem;
      text-align:center;
      padding:10px;
      overflow:hidden;
    }
    .media img{
  width: 100%;
  height: 100%;
  object-fit: contain;
}
    .ctaRow{
      display:flex; gap:10px; flex-wrap:wrap;
      margin-top:12px;
    }
    a.btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:10px 12px;
      border-radius: 12px;
      text-decoration:none;
      border:1px solid var(--sand);
      color:#2b2b2b;
      background:#fff;
      font-weight:650;
    }
    a.btn.primary{
      border-color: var(--sage);
      background: rgba(154,168,143,.14);
    }
    footer{
      max-width:1100px;
      margin:0 auto;
      padding:0 18px 28px;
      color:var(--muted);
      font-size:.92rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="badge" aria-hidden="true"></div>
      <div>
        <h1>Miss Maisy J Favorites</h1>
        <p>Explore the collections — Maisy (storybook), Daisy (everyday), Dino Friends, and Gift Sets.</p>
      </div>
    </div>

<div class="tabs" role="tablist" aria-label="Collections">
  <button class="tab" role="tab" aria-selected="true" data-view="home">Welcome</button>
  <button class="tab" role="tab" aria-selected="false" data-view="maisy">Maisy Collection</button>
  <button class="tab" role="tab" aria-selected="false" data-view="daisy">Daisy Collection</button>
  <button class="tab" role="tab" aria-selected="false" data-view="dinos">Dino Friends</button>
  <button class="tab" role="tab" aria-selected="false" data-view="princess">Princess Collection</button>
  <button class="tab" role="tab" aria-selected="false" data-view="gifts">Gift Sets</button>
</div>

  </header>

  <main>
    <section id="view"></section>
  </main>

  <footer>
    <div>Tip: Upload images to <strong>/images</strong> and we can swap the placeholders later.</div>
  </footer><!-- Princess Closet Overlay (Phase 1: structure only) -->
<div id="princessOverlay" class="overlay" hidden aria-hidden="true">
  <div class="overlayBackdrop" data-close></div>

  <div class="overlayCard" role="dialog" aria-modal="true" aria-label="Princess Maisy’s Closet">
    <div class="overlayHeader">
      <div>
        <h2 style="margin:0;">Princess Maisy’s Closet</h2>
        <p style="margin:6px 0 0; color: var(--muted);">Tap the castle doors to open.</p>
      </div>
      <button type="button" class="closeBtn" id="closePrincess" aria-label="Close">✕</button>
    </div>

    <div class="overlayBody">
      <div class="closetStage">
        <div class="doors" aria-hidden="true">
          <div class="door left"></div>
          <div class="door right"></div>
        </div>

        <div class="closetContent">
          <div class="closetLeft">
            <div class="closetImage" role="img" aria-label="Princess castle">
              <!-- Phase 2/3: we’ll swap this for your interior scene -->
              <img src="images/princess-castle.png" alt="Princess Castle" style="width:100%; height:100%; object-fit:contain;">
            </div>
          </div>

          <div class="closetRight">
            <div class="maisyCard">
              <img src="images/princess-maisy.png" alt="Princess Maisy" style="width:100%; height:auto; display:block;">
              <p style="margin:10px 0 0; color: var(--muted); line-height:1.35;">
                Welcome to the Princess Collection ✨
              </p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<script>

},

},
   princess: {
     title: "Princess Collection (dreamy + keepsake)",
     cards: [
{
  id: "princessCastle",

  text: "Tap the castle doors to open Princess Maisy’s Closet.",
  image: "images/princess-castle.png"
},

    {

      image: "images/princess-maisy.png"
    }
  ]
},
    gifts: {
      title: "Gift Sets",
      cards: [
        {
          title: "Maisy Gift Set",
          text: "Onesie + daisy burp cloth (gift-ready).",
          image: "images/maisy-gift-set.jpg"
        },
        {
          title: "Daisy Gift Set",
          text: "Daisy onesie + daisy burp cloth (simple + sweet).",
          image: "images/daisy-gift-set.jpg"
        }
      ]
    }
  };

function cardHTML(card){
  const goTo = card.goTo ? `onclick="render('${card.goTo}'); return false;"` : "";
  const cursor = card.goTo ? "cursor:pointer" : "";

  return `
 return `
  <div class="card" ${goTo} style="${cursor}" ${card.id ? `id="${card.id}"` : ""}>
      <h2>${card.title}</h2>
      <p>${card.text}</p>
      <div class="media">
        <img src="${card.image}" alt="${card.title}">
      </div>

      ${card.goTo ? "" : `
      <div class="ctaRow">
        <a class="btn primary" href="#" onclick="alert('Add your Etsy link here later!'); return false;">Shop on Etsy</a>
        <a class="btn" href="#" onclick="alert('Add your Etsy link here later!'); return false;">Learn more</a>
      </div>`}
    </div>
  `;
}

  function render(viewKey){
    const v = VIEWS[viewKey];
    viewEl.innerHTML = `
      <h2 style="margin:0; font-size:1.15rem;">${v.title}</h2>
      <div class="grid">
        ${v.cards.map(cardHTML).join("")}
      </div>
    `;
    tabs.forEach(t => t.setAttribute("aria-selected", String(t.dataset.view === viewKey)));
  }

  tabs.forEach(btn => btn.addEventListener("click", () => render(btn.dataset.view)));
 render("home");
</script>
 
</body>
</html>
